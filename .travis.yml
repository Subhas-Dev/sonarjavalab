language: java
sudo: false
install: true

addons:
  sonarcloud:
    organization: "subhas-dev"
    token: ${{ secrets.SONAR_TOKEN }}

script:
  # JaCoCo is used to have code coverage, "-Pcoverage" activates the maven profile in the pom.xml
  #- mvn clean verify sonar:sonar -Pcoverage
  ./gradlew clean check jacocoTestReport sonarqube build

cache:
  directories:
    $HOME/.m2/repository
    $HOME/.sonar/cache
    $HOME/.gradle
    .gradle

